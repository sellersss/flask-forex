{% extends "base.html" %}

{% block title %} Forex Converter | Home {% endblock %}

{% block content %}
<div class="card shadow-lg mt-5">
    <div class="card-header">
        <h3>Forex Converter</h3>
    </div>
    <div class="card-body p-5">
        <form action="/res" method="post">
            <div class="form-group row">
                <div class="col-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">From:</span>
                        </div>
                        <input type="text" placeholder="USD" class="form-control" id="c_from" required>
                    </div>
                </div>
            </div>
            <div class="form-group row mt-n2">
                <div class="col-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">To:</span>
                        </div>
                        <input type="text" placeholder="EUR" class="form-control" id="c_to" required>
                    </div>
                </div>
            </div>
            <div class="form-group row py-2">
                <div class="col-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Amount: </span>
                        </div>
                        <input type="text" placeholder="" class="form-control" id="amt" required>
                    </div>
                </div>
            </div>
            <button class="btn btn-success">Convert</button>
        </form>
    </div>
</div>
{% endblock %}
